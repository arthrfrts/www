media: "uploads"

content:
  - name: posts
    label: Posts
    path: _posts
    type: collection
    fields:
      - name: layout
        label: Layout
        type: string
        default: post
        hidden: true
      - name: title
        label: Title
        type: string
        required: true
      - name: date
        label: Date
        type: date
        required: true
        options:
          time: true
          format: "yyyy-MM-dd' 'HH:mm:ss' -0300'"
      - name: now
        label: Status Post
        type: boolean
        default: false
      - name: body
        label: Body
        type: rich-text
        options:
          format: markdown
      - name: tags
        label: Tags
        type: string
        list: true
      - name: published
        label: Published
        type: boolean
        default: false
    view:
      fields: [ title, date, published ]
      sort: [ date, title, published ]
  - name: pages
    label: Pages
    path: _pages
    type: collection
    fields:
      - name: layout
        label: Layout
        type: string
        default: page
        hidden: true
      - name: title
        label: Title
        type: string
        required: true
      - name: body
        label: Body
        type: rich-text
        options:
          format: markdown
      - name: permalink
        label: Permalink
        type: string
        required: true
    filename: "{fields.title}"
    format: yaml-frontmatter
    view:
      fields: [ title, permalink ]
